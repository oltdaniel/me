---
layout: default
---
<main>
    <me>
        <img src="{{ "/assets/me.jpg" | absolute_url }}" alt="me">
        <h2>Daniel Oltmanns</h2>
        <span>&#xa5; b2dc4d54 Germany</span>
        <span>&#x40;<a href="https://github.com/oltdaniel" target="_blank">oltdaniel</a> GitHub</span>
        <span>&#x23;privacy  &#x23;cryptography</span>
        <span>&#xf7;c  &#xf7;golang &#xf7;ruby</span>
        <span>&#x7d; MIT License</span>
    </me>

    <posts>
        <h3># articles</h3>

        {% for post in site.posts %}
        <post onclick="r('{{ post.url }}')">
            <row>
                <post-title>{{ post.title }}</post-title>
                <post-date>{{ post.date | date: "%-d %B %Y" }}</post-date>
            </row>
        </post>
        {% endfor %}
    </posts>
</main>
